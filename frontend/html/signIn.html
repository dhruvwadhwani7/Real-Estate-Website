<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - UrbanScape Real Estate</title>
    <link rel="stylesheet" href="../css/signIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            background: none;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s;
        }
        .back-home:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <button class="back-home" onclick="window.location.href='home.html'">
        <i class="fas fa-chevron-left"></i>
        Back to Home
    </button>

    <div class="container">
        <div class="form-container">
            <div class="logo">UrbanScale</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue your journey</p>

            <form class="signin-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="signin-btn">
                    Sign In
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="signin-error" id="signinError"></div>

                <div class="social-signin">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button class="google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </form>

            <p class="signup-text">
                Don't have an account? 
                <a href="signUp.html" class="signup-link">Sign up now</a>
            </p>
        </div>

        <div class="decoration">
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="loading-modal" id="loadingModal">
        <div class="loading-spinner"></div>
        <p>Logging in, please wait...</p>
    </div>
    <script src="../js/sign.js"></script>
</body>
</html>
