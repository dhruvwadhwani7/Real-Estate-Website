<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Visits - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin-schedule-visit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="admin-nav">
        <div class="logo-container">
            <span class="logo">UrbanScape Admin</span>
        </div>
        
        <div class="nav-links">
            <a href="admin-main.html">Users</a>
            <div class="dropdown">
                <a href="#properties" class="active">Properties <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a href="admin-new-added-props.html">Newly Added Properties</a>
                    <a href="admin-general-enq.html">General Enquiries</a>
                    <a href="admin-schedule-visit.html">Scheduled Visits</a>
                </div>
            </div>
            <a href="admin-club-membership.html">Club Memberships</a>
        </div>

        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </nav>

    <div class="admin-container">
        <div class="visits-section">
            <h2>Property Visit Requests</h2>
            <div class="stats-grid">
                <div class="stats-box pending">
                    <i class="fas fa-clock"></i>
                    <h3>Pending Visits</h3>
                    <p id="pendingCount">0</p>
                </div>
                <div class="stats-box approved">
                    <i class="fas fa-check-circle"></i>
                    <h3>Approved Visits</h3>
                    <p id="approvedCount">0</p>
                </div>
                <div class="stats-box queue">
                    <i class="fas fa-users"></i>
                    <h3>In Queue</h3>
                    <p id="queueCount">0</p>
                </div>
            </div>

            <div class="visits-grid" id="visitsGrid">
                <!-- Visit cards will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Status Change Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Visit Status</h2>
            <select id="statusSelect">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="queue">In Queue</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <div class="modal-buttons">
                <button id="updateStatus" class="update-btn">Update</button>
                <button id="cancelUpdate" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this scheduled visit?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="delete-btn">Delete</button>
                <button id="cancelDelete" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../js/admin-schedule-visit.js"></script>
</body>
</html>
